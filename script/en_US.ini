LANG_CRON() {
   echo "# Update the configuration file regularly" >> $work_dir/Cron.ini
   echo "# Switch timing update on/off" >> $work_dir/Cron.ini
   echo "regular_update=off" >> $work_dir/Cron.ini
   echo "M='0' && H='4' && DOM='*' && MO='*' && DOW='4'" >> $work_dir/Cron.ini
   echo "# *        *        *        *            *" >> $work_dir/Cron.ini
   echo "# -        -        -         -            -" >> $work_dir/Cron.ini
   echo "# |        |        |         |            |" >> $work_dir/Cron.ini
   echo "# |        |        |         |            +----- DOW=Day of the week (0-7) (0 and 7 both represent Sunday)" >> $work_dir/Cron.ini
   echo "# |        |        |         +---------- MO=Month(1 - 12)" >> $work_dir/Cron.ini
   echo "# |        |        +--------------- DOM=Day of the Month(1 - 31)" >> $work_dir/Cron.ini
   echo "# |        +-------------------- H=Hour(0 - 23)" >> $work_dir/Cron.ini
   echo "# +------------------------- M=Minute(0 - 59)" >> $work_dir/Cron.ini
   echo "# E.g:" >> $work_dir/Cron.ini
   echo "# * * * * * Execute every minute" >> $work_dir/Cron.ini
   echo "# * 4 * * * Execute once every day at am4:00" >> $work_dir/Cron.ini
   echo "# Every time(/4)" >> $work_dir/Cron.ini
   echo "# */4 * * * * Execute every 4 minutes" >> $work_dir/Cron.ini
   echo "# * */4 * * * Execute every 4 hours" >> $work_dir/Cron.ini
   echo "# * * */4 * * Execute every 4 days" >> $work_dir/Cron.ini
   echo "# * * * */4 * Execute every 4 months" >> $work_dir/Cron.ini
   echo "# * * * * */4 Execute every 4 weeks" >> $work_dir/Cron.ini
   echo "# One time to one time(0-59)" >> $work_dir/Cron.ini
   echo "# 25 8-11 * * * Execute once every day at the 25th minute from 8:00 to 11:00" >> $work_dir/Cron.ini
   echo "# 0 6-12/3 * * * Executed every 3 hours and 0 minutes from 6:00 to 12:00 every day" >> $work_dir/Cron.ini
   echo "# * 4 6-9 * * Executed at 4:00 on the 6th to the 9th of every month" >> $work_dir/Cron.ini
   echo "# * 4 18 6-9 * It will be executed once every 18th from June to September at 4:00" >> $work_dir/Cron.ini
   echo "# * 4 * * 3-5 Execute once every week from 3 to 5 4:00" >> $work_dir/Cron.ini
}
